
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Adaptive Placeholder – 自适应的占位符效果</title>
<style>
.form-item{
	clear:both;
	font-size:14px;
	position:relative;
	margin-top:20px;
}
.form-item .fm-input {
  box-sizing: border-box;
  width: 100%;
  height: 40px;
  margin: 0;
  padding: 0 0 0 20px;
  border: 1px solid #cccccc;
  border-radius: 10px;
  background: #fff;
  resize: none;
  outline: none;
  transition:all 0.30s ease-in-out;
}
.form-item .fm-input:focus {
  border-color: #00bafa;
  box-shadow:0 0 5px rgba(81, 203, 238, 1);
}
.form-item .fm-input:focus + label:before {
  color: #00bafa;
}
.form-item .fm-input:focus + label:before,
.form-item .fm-input:valid + label:before {
  transition-duration: .2s;
  transform: translate(0, -20px) scale(0.9, 0.9);
}
.form-item .fm-input:focus:invalid + label[alt]:before {
  content: attr(alt);
}
.form-item .fm-input + label {
  pointer-events: none;
  position:absolute;
  left:0;
  top:10px;
  margin-left:20px;
}
.form-item .fm-input + label:before {
  content: attr(placeholder);
  display: inline-block;
  color: #999;
  padding:0 5px;
  transition: 0.3s ease-in-out;
  background-color: #fff;
}
</style>

</head>
<body>


<div style="width:400px;height:100px;margin:300px auto">
	<form>
		<div class="form-item">
			<input class="fm-input" required='' pattern="[A-Za-z0-9]{2,8}" type='text' autocomplete="off" maxlength="20">
			<label alt='姓名: 字母数字2-8位' placeholder='姓名'></label>
		</div>
		<div class="form-item">
			<input class="fm-input" required='' type='number' min="18" max="70">
			<label alt='年龄: 必须在18至70之间' placeholder='年龄'></label>
		</div>
		<div class="form-item">
			<input class="fm-input" required='' type='email'>
			<label alt='邮箱: 邮箱格式' placeholder='邮箱'></label>
		</div>
	</form>
</div>


</body>
</html>
