<style>
*{margin:0;padding:0;}
html,body{background:#012544;}

#turn{   
    position:relative;
	margin:400px auto;
	width: 150px;height: 150px;
    border: 4px solid rgba(96,232,248,.3);
    border-radius:50%;
}
#turn:before,#turn:after,#turn i{
	content:'';border-radius:50%;
	position:absolute;left:50%;top:50%;
	border:1px solid rgba(96,232,248,.08);
}
#turn:before{width:340px;height:340px;margin-left:-170px;margin-top:-170px;}
#turn:after,#turn i{width:520px;height:520px;margin-left:-260px;margin-top:-260px;}
#turn b{display:block;text-align:center;width:150px;line-height:150px;color:rgba(96,232,248,.3);}
#turn i{animation: turnscale 3s linear infinite;}
@keyframes turnscale {
  0%   {opacity: 1;transform: scale(1);}
  100% {opacity: 0;transform: scale(1.5);}
}

#turn em{
	position: absolute;top: 50%;left: 50%;border-radius: 50%;
	background-color: rgba(22, 73, 126, 0.5);
	margin-top: -22px; margin-left: -22px;width: 44px;height: 44px;
}
#turn em:nth-of-type(1){animation: turnicon1 45s linear infinite;}
#turn em:nth-of-type(2){animation: turnicon2 45s linear infinite;}
#turn em:nth-of-type(3){animation: turnicon3 45s linear infinite;}
@keyframes turnicon1 {
    0% {transform: rotate(360deg) translate(260px) rotate(-360deg);}
	100%   {transform: rotate(0deg)   translate(260px) rotate(0deg);}
}
@keyframes turnicon2 {
    0% {transform: rotate(480deg) translate(260px) rotate(-360deg);}
	100%   {transform: rotate(120deg) translate(260px) rotate(0deg);}
}
@keyframes turnicon3 {
    0% {transform: rotate(600deg) translate(260px) rotate(-360deg);}
	100%   {transform: rotate(240deg) translate(260px) rotate(0deg);}
}

#turn p{
	position: absolute;top: 50%;left: 50%;
    width: 20px;height: 20px;margin-top: -10px;margin-left: -10px;
}
#turn p:nth-of-type(1){animation: turntxt1 30s linear infinite;}
#turn p:nth-of-type(2){animation: turntxt2 30s linear infinite;}
#turn p:nth-of-type(3){animation: turntxt3 30s linear infinite;}
#turn p:nth-of-type(4){animation: turntxt4 30s linear infinite;}
@keyframes turntxt1 {
    0%   {transform: rotate(0deg) translate(170px) rotate(0deg);}
	100% {transform: rotate(360deg) translate(170px) rotate(-360deg);}
}
@keyframes turntxt2 {
    0%   {transform: rotate(90deg) translate(170px) rotate(0deg);}
	100% {transform: rotate(450deg) translate(170px) rotate(-360deg);}
}
@keyframes turntxt3 {
    0%   {transform: rotate(180deg) translate(170px) rotate(0deg);}
	100% {transform: rotate(540deg) translate(170px) rotate(-360deg);}
}
@keyframes turntxt4 {
    0%   {transform: rotate(270deg) translate(170px) rotate(0deg);}
	100% {transform: rotate(630deg) translate(170px) rotate(-360deg);}
}

#turn p span {
    position: relative;width: 18px; height: 18px;
	border-radius: 50%;display:block;
    background-color: #3276a7;
}
#turn p span:before,#turn p span:after{
	content:'';background-color: #39afd5;
	position: absolute;top: 0;left: 0;
    width: 100%;height: 100%;border-radius: 50%;
}
#turn p span:before {animation: spinTopIcon 1s linear infinite;}
#turn p span:after {animation: spinBottomIcon 1s linear infinite;}
@keyframes spinTopIcon {
    0%   {opacity: 0;transform: scale(1.5);}
	100% {opacity: 1;transform: scale(0);}
}
@keyframes spinBottomIcon {
    0%   {opacity: 1;transform: scale(0, 0);}
	100% {opacity: 0;transform: scale(1.5, 1.5);}
}
#turn p label{font-size:12px;display: block;width: 60px;color: #60e8f8;text-align:center;}
#turn p:nth-of-type(1) label {transform: rotate(0deg);margin-top:5px;margin-left: -20px;}
#turn p:nth-of-type(2) label {transform: rotate(-90deg);margin-top:-17px;margin-left: 2px;}
#turn p:nth-of-type(3) label {transform: rotate(-180deg);margin-top:-38px;margin-left: -20px;}
#turn p:nth-of-type(4) label {transform: rotate(-270deg);margin-top:-18px;margin-left: -42px;}
</style>
<div id="turn">
	<em></em><em></em><em></em>
	<p><span></span><label>CSS3</label></p>
	<p><span></span><label>HTML5</label></p>
	<p><span></span><label>JavaScript</label></p>
	<p><span></span><label>NodeJS</label></p>
	<i></i>
	<b>前 端</b>
</div>
