<style>
@-webkit-keyframes typing {
    from {
        width: 0;
    }
}
@-webkit-keyframes blink-caret {
    50% {
        border-color: transparent;
    }
}
body {
    font-family: 'Inconsolata', courier;
    margin: 0;
    padding: 0;
    color: #fff;
    background: #111;
}
h1 {
    margin: 10px 100px;
    overflow: hidden;
}
.static {
    float: left;
    margin: 1ch 0;
    padding: 0;
}
.yellow {
    color: #FFC107;
}
.writing-code {
    float: left;
    border-right: .1em solid #FFC107;
    width: 4ch;
    margin: 1ch;
    padding: 0 1ch;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    -webkit-animation: typing 1s steps(4, end), blink-caret .5s step-end infinite alternate;
}
.writing-technology {
    float: left;
    border-right: .1em solid #FFC107;
    width: 10ch;
    margin: 1ch;
    padding: 0 1ch;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    -webkit-animation: typing 2s steps(10, end) 1s, blink-caret .5s step-end infinite alternate;
}
.writing-something {
    float: left;
    border-right: .1em solid #FFC107;
    width: 10ch;
    margin: 1ch;
    padding: 0 1ch;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    -webkit-animation: typing 1s steps(4, end) 3s, blink-caret .5s step-end infinite alternate;
}
</style>


<h1>
    <span class="static">&lt; We love</span>
    <span class="yellow writing-code">code</span> 
    <span class="static">&gt;</span>
</h1>
<h1>
    <span class="static">&lt; We love</span>
    <span class="yellow writing-technology">technology</span> 
    <span class="static">&gt;</span>
</h1>
<h1>
    <span class="static">&lt; We love</span>
    <span class="yellow writing-something">techbrood.</span> 
    <span class="static">&gt;</span>
</h1>
