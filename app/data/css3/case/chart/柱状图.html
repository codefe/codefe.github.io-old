<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>纯css样式柱状图</title>
<style>
@charset "utf-8";
/* CSS Document */
body, div, dl, dt, dd, .mainmenu, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td,table,ul{margin:0;padding:0;}
body,button,select{font-size:12px;font-family:Microsoft YaHei,Helvitica,Verdana,Tohoma,Arial,san-serif;margin:0;padding: 0;text-decoration: none;}   
img{border:0;}
i,em{ font-style:normal}
a{text-decoration:none;blr:expression(this.onFocus=this.blur());outline:none; color:#666}
ul, ol, li, dl{list-style-type:none;}

/*柱状图样式*/
.histogram-container{position:relative;margin:60px;}

.histogram-bg-line{border:#999 solid;border-width:0 1px 1px 1px;border-right-color:#eee;overflow:hidden;}
.histogram-bg-line ul{overflow:hidden;border-top:1px #eee solid;}
.histogram-bg-line li{float:left;width:14%;overflow:hidden;}
.histogram-bg-line li div{border-right:1px #eee solid;}

.histogram-content{position:absolute;left:0px;top:0;width:100%;height:100%;}
.histogram-content ul{height:100%;}
.histogram-content li{float:left;height:100%;width:14%;text-align:center;position:relative;}
.histogram-content li .name{position:absolute;bottom:-20px;left:0px;white-space:nowrap;display:inline-block;width:100%;font-size:12px;}
.histogram-box{position:relative;display:inline-block;height:100%;max-width:30px;width:40%;}
.histogram-box a{position:absolute;bottom:1px;right:0;display:block;width:100%;background-color:#a3c8fc;animation: myfirst .5s linear 2s;}

.histogram-y{position:absolute;left:-60px;top:-10px;font:12px/1.8 verdana,arial;}
.histogram-y li{text-align:right;width:55px;padding-right:5px;color:#333;}

.histogram-bg-line li div,.histogram-y li{height:40px;}

@keyframes myfirst{
	0% {height:0px;}
}
</style>
</head>

<body>

  <div class="histogram-container" id="histogram-container">
    <!--背景方格-->
    <div class="histogram-bg-line">
        <ul><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li></ul>
		<ul><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li></ul>
		<ul><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li></ul>
		<ul><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li></ul>
		<ul><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li><li><div></div></li></ul>		
    </div>
	<!--百分比 y轴-->
    <div class="histogram-y">
        <ul><li>100</li><li>80</li><li>60</li><li>40</li><li>20</li><li>0</li></ul>
    </div>
    <!--柱状条-->
    <div class="histogram-content">
        <ul>
            <li>
                <span class="histogram-box"><a style="height:75%;" title="75%"></a></span>
                <span class="name">HTML/CSS</span>
            </li>
            <li>
               <span class="histogram-box"><a style="height:80%;" title="80%"></a></span>
               <span class="name">JS/jQuery</span>
            </li>
            <li>
              <span class="histogram-box"><a style="height:75%;" title="75%"></a></span>
              <span class="name">Angular</span>
            </li>
            <li>
               <span class="histogram-box"><a style="height:50%;" title="50%"></a></span>
               <span class="name">Vue/React</span>
            </li>
			<li>
               <span class="histogram-box"><a style="height:50%;" title="50%"></a></span>
               <span class="name">Node</span>
            </li>
			<li>
               <span class="histogram-box"><a style="height:90%;" title="90%"></a></span>
               <span class="name">Bootstrap</span>
            </li>
			<li>
               <span class="histogram-box"><a style="height:70%;" title="70%"></a></span>
               <span class="name">Grunt/Webpack</span>
            </li>
        </ul>
    </div>
    
 </div>


</body>
</html>
