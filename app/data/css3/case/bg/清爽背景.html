<style>
*{margin:0;padding:0;}
.banner{
	background-color: #0aabff;
	background-image: linear-gradient(to bottom, #115eac, #0aabff);
    height: 700px;
	overflow:hidden;
	position:relative;
}
.b-ic1,.b-ic2,.b-ic3,.b-ic4,.b-ic5,.b-ic6{
	position:absolute;right:15%;
}
.b-ic1{
	bottom:-80px;
	background-color:#0fe478;
	width:80px;
	height:160px;
	border-radius:100%;
}
.b-ic2{
	bottom:-60px;
	background-color:#fed53b;
	width:60px;
	height:100px;
	margin-right:70px;
	border-radius:100%;
	transform:rotate(70deg);
}
.b-ic3,.b-ic5{
	bottom:0px;
	background-color:#115eac;
	width:3px;
	height:15px;
	margin-right:10px;
}
.b-ic4,.b-ic6{
	bottom:12px;
	background-color:#98febf;
	width:10px;
	height:20px;
	margin-right:7px;
	border-radius:100%;
}
.b-ic5{
	width:2px;
	margin-right:-30px;
}
.b-ic6{
	bottom:8px;
	width:6px;
	height:10px;
	margin-right:-32px;
}
.b-ic7{
	position:absolute;left:-200px;bottom:-100px;
	background-color:rgba(255,213,57,.9);
	width:400px;
	height:300px;
	border-radius:100%;
}
.b-ic8{
	position:absolute;left:100px;bottom:-150px;
	background-color:rgba(112,237,173,.9);
	width:400px;
	height:200px;
	border-radius:100%;
	transform:rotate(40deg);
}
</style>

<div class="banner">
	<i class="b-ic1"></i><i class="b-ic2"></i><i class="b-ic3"></i><i class="b-ic4"></i><i class="b-ic5"></i><i class="b-ic6"></i>
	<i class="b-ic7"></i><i class="b-ic8"></i>
</div>
