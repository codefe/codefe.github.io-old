<style>
video{
	background-position: center center;
    background-repeat: no-repeat;
	background: #000 none repeat scroll 0 0 / cover ;
    bottom: 0;
    height: auto;
    min-height: 100%;
    min-width: 100%;
    position: fixed;
    right: 0;
    width: auto;
    z-index: -2;
}
.pattern{
	background: rgba(225, 225, 35, 0) url("dot.png") repeat scroll 0 0;
    height: 100%;
    left: 0;
    opacity: 0.5;
    overflow: auto;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: -1;
}
</style>
<video autoplay="" loop="" muted="">
  <source src="video.mp4" type="video/mp4"></source>
  <source src="video.ogv" type="video/ogg"></source>
</video>
<div class="pattern"></div>
