<style>
* {
    margin: 0;
    padding: 0;
}
h2 {
    color: #c55;
    font-family: 'Open Sans', sans-serif;
    margin: 4% 0;
    text-align: center;
    text-transform: uppercase;
}
.container {
    position: relative;
    margin: auto;
    width: 200px;
    height: 200px;
    background: url(./fog-forest-haze-4827-524x350.jpeg);
    background-size: cover;
    background-position: center;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
}
.container .overlay {
    background: rgba(0, 0, 0, .5);
    position: absolute;
    margin: auto;
    width: 0px;
    height: 0px;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    opacity: 0;
    -webkit-transition: 0.3s ease;
    transition: 0.3s ease;
}
.container:hover .overlay {
    opacity: 1;
    width: 100%;
    height: 100%;
}
.overlay span {
    color: #fff;
    font-family: 'Open Sans', sans-serif;
    text-align: center;
    position: absolute;
    margin: auto;
    width: 160px;
    height: 30px;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    opacity: 0;
}
.container:hover .overlay span {
    opacity: 1;
    -webkit-transition: 1.3s ease;
    transition: 1.3s ease;
}
</style>

<h2>Image Overlay Hover Effect</h2>
<div class="container">
    <a href="#">
        <div class="overlay">
            <span>点击</span>
        </div>
    </a>
</div>
