<style>
.btn{display:block;margin:100px;border:1px solid #ddd;background-color:#eee;width:200px;height:200px;position:relative;}
.btn:after { content: ''; width: 0; height: 3px; background: #ffd500; position: absolute; left: 0; bottom: 0; transition: all .25s ease-in; }
.btn i{position:absolute;left:50%;top:50%;margin:-30px 0 0 -30px;width:60px;height:60px;background:url(./scale.png) no-repeat 0 -115px;transition: all .25s ease-in;transform: scale(2);opacity: 0;}
.btn:hover i{transform: scale(1); opacity: 1;}
.btn:hover:after { width: 100%; }
</style>
