<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0;padding:0;}
.HolyGrail {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

header,
footer {
  background-color:#49f;
  flex: 0 0 80px;/* 高度设为80px */
}

.HolyGrail-body {
  display: flex;
  flex: 1;
}

.HolyGrail-content {
  flex: 1;
}

.HolyGrail-nav, .HolyGrail-ads {
  flex: 0 0 180px;/* 两个边栏的宽度设为180px */
  background-color:#f90;
}

.HolyGrail-nav {
  order: -1;/* 导航放到最左边 */
  background-color:#eee;
}
/* 如果是小屏幕，躯干的三栏自动变为垂直叠加 */
@media (max-width: 768px) {
  .HolyGrail-body {
    flex-direction: column;
    flex: 1;
  }
  .HolyGrail-nav,
  .HolyGrail-ads,
  .HolyGrail-content {
    flex: auto;
  }
}
</style>
</head>
<body class="HolyGrail">
  <header>#header</header>
  <div class="HolyGrail-body">
    <nav class="HolyGrail-nav">#导航</nav>
	<main class="HolyGrail-content">#main</main>
    <aside class="HolyGrail-ads">#aside</aside>
  </div>
  <footer>#footer</footer>
</body>
</html>
