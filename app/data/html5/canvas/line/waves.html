<div id="main-waves"></div>

<script src="./waves.js"></script>
<script>
var objEle = document.getElementById('main-waves');
init(objEle);

window.onload = function(){
	window.onresize = function(){
		objEle.innerHTML = '';
		init(objEle);
	}
}
function init(ele){
	var SW9 = new SiriWave9({
		width: window.innerWidth,
		height: 80,
		speed: 0.1,
		amplitude: 1,
		container: ele,
		autostart: true
	});
}
</script>
