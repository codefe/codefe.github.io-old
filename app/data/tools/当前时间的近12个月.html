<script>
function xData(curTime) {//获取近12月日期
    var dataArr = [],
		data = new Date(curTime),
		year = data.getFullYear(),
		addzero = function(obj){//2位数月份
			if(obj<10) return "0" + obj;
			else return obj;
		};
		
    data.setMonth(data.getMonth()+1)//获取到当前月份,设置月份
    for (var i = 0; i < 12; i++) {
        data.setMonth(data.getMonth()-1);//每次循环一次 月份值减1
        dataArr.push(data.getFullYear().toString().substr(2, 2)+""+addzero(data.getMonth()+1))
    }
    return dataArr.reverse();
};

console.log(xData('2016-6'))
</script>
