<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>完成HTML编码和解码</title>
	<style>
		.container{
			margin:50px;;
		}
		.container .left > h3,.container .right > h3{
			text-align:center;
			font-size:14px;
		}
		.container .left,.container .right{
			width:40%;
			float:left;
		}
		.container .center{
			float:left;
			width:20%;
			text-align:center;
		}
		.container textarea{
			width:100%;
			border-radius:10px;
			border:2px solid #ddd;
			resize:none;
		}
		.btn {
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
			outline:0;
		}
		.btn-success {
			color: #fff;
			background-color: #5cb85c;
			border-color: #4cae4c;
			margin-top:100px;
		}
		.btn-success:hover, .btn-success:focus, .btn-success:active, .btn-success.active{
			color: #fff;
			background-color: #449d44;
			border-color: #398439;
		}
		
	</style>
</head>
<body>

<div class="container">
	<div class="left">
		<h3>请输入原始代码</h3>
		 <textarea id="input-html" class="form-control" rows="20"><abbr title="Limited" class="initialism">Ltd.</abbr> is used in many companies so I am using it as well!
<p>The <code>$myClass</code> variable is used to specify the complete package of codes. </p></textarea>
	</div>
	<div class="center">
		<button type="button" id="btn-bm" class="btn btn-success">开始编码</button>
		<br>
		<button type="button" id="btn-jm" class="btn btn-success">开始解码</button>
	</div>
	<div class="right">
		<h3>结果</h3>
		 <textarea id="output-html" class="form-control" rows="20"></textarea>
	</div>
</div>


	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/htmlencode.js"></script>
	<script type="text/javascript">
	$(function(){
		
		$("#btn-bm").click(function(){
			var $input = $("#input-html").val();
			$("#output-html").val(htmlEncode($input));
		});
		$("#btn-jm").click(function(){
			var $input = $("#input-html").val();
			$("#output-html").val(htmlDecode($input));
		});
	});
	</script>
</body>
</html>
